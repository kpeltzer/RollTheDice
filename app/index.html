    <div class="container-fluid">

      <h1 class="page-header header-text text-center">Roll The Dice</h1>

      <div class="row steps">
        <div class="col-md-8 col-sm-12 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Connect With Uber
                <span class="uber-check check glyphicon glyphicon-ok"></span>
              </h3>
            </div>
            <div class="panel-body uber-panel-body">
              <div class="uber-button">
                <img class="uber-button-img" src="/images/UBER_API_Badges_2x_78px.png">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row steps">
        <div class="col-md-8 col-sm-12 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Detect Current Address
                <span class="address-check check glyphicon glyphicon-ok"></span>
              </h3>
            </div>
            <div class="panel-body address-panel">
              <button class="btn btn-default btn-lg center-block address-button" data-loading-text="Detecting...">Detect</button>
              <p class="text-center address-text"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row steps">
        <div class="col-md-8 col-sm-12 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Eat or Drink?
                <span class="eat-drink-check check glyphicon glyphicon-ok"></span>
              </h3>
            </div>
            <div class="panel-body">
              <div class="btn-group btn-group-justified vertical-buttons" data-toggle="buttons" role="group" aria-label="...">
                <label class="btn btn-default btn-lg vertical-button" data-vertical="eat" role="group">
                  <input type="radio" name="options" id="eat" autocomplete="off" checked>Eat
                </label>
                <label class="btn btn-default btn-log vertical-button" data-vertical="drink" role="group">
                  <input type="radio" name="options" id="drink" autocomplete="off" checked>Drink
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row steps">
        <div class="col-md-8 col-sm-12 col-md-offset-2">
          <button type="button" data-loading-text="Requesting..." class="roll-button btn btn-default btn-lg center-block">Roll The Dice</button>
        </div>
      </div>


    </div>
